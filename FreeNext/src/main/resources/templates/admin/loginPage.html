<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css">
	<link th:href="@{/css/commons.css}" rel="stylesheet">
    
     <title>관리자 로그인</title>
</head>
<body>
    <div style="margin:0 auto;">
        <div class="container-fluid">
          <th:block th:include="commons/admin_navbar"></th:block>
      
   
    <div class="row">
        <div class="col">
            <!-- 여기에 작성해주세요-->
            <div class="container">
                <div class="row">
                    <div class="col-md-4 offset-md-4">
                        <div class="login-form bg-light mt-4 p-4">
                            <form action="./adminLoginProcess" method="post" class="row g-3">
                                <div class="text-center"><h4>관리자 로그인</h4></div>
                                <div class="col-12">
                                    <label>관리자 ID</label>
                                    <input type="text" name="admin_id" class="form-control" placeholder="ID">
                                </div>
                                <div class="col-12">
                                    <label>관리자 Password</label>
                                    <input type="password" name="admin_pw" class="form-control" placeholder="Password">
                                </div>
                                <div class="col-12">
                                    
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-dark float-end">Login</button>
                                </div>
                            </form>
                            <hr class="mt-4">
                            <div class="col-12 text-center">
                                <p class="text-center mb-0"></p>회원이 아니신가요? <a href="./joinAdminPage">관리자 회원가입</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <br>

    </div>

    <th:block th:include="commons/footer"></th:block>
  </div> 
</div>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
