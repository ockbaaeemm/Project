<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<link th:href="@{/css/commons.css}" rel="stylesheet">

<title>Insert title here</title>

<script th:inline="javascript">
  
  	
	
	function findPwValidCheck(e){
		
		e.preventDefault();
		
		//입력 유무 체크
		
		if($("#inputId").val() == ""){
			alert("아이디를 입력해주세요.");
			$("#inputId").focus();
			return;
		}
		
		if($("#inputName").val() == ""){
			alert("이름을 입력해주세요.");
			$("#inputName").focus();
			return;
		}
		
		if($("#inputPhone").val() == ""){
			alert("휴대폰 번호를 입력해주세요.");
			$("#inputPhone").focus();
			return;
		}
		
		if($("#inputPhone2").val() == ""){
			alert("휴대폰 번호를 입력해주세요.");
			$("#inputPhone2").focus();
			return;
		}
		
		if($("#inputPhone3").val() == ""){
			alert("휴대폰 번호를 입력해주세요.");
			$("#inputPhone3").focus();
			return;
		}
		
		//숫자 정규식 체크
		//정규표현식...
		var onlyNumberRegExp = /^[0-9]+$/;
		
		if(!onlyNumberRegExp.test($("#inputPhone").val())){
			alert("휴대폰 번호는 숫자만 입력 바랍니다.");
			$("#inputPhone").focus();
			return;
		}
		
		if(!onlyNumberRegExp.test($("#inputPhone2").val())){
			alert("휴대폰 번호는 숫자만 입력 바랍니다.");
			$("#inputPhone2").focus();
			return;
		}
		
		if(!onlyNumberRegExp.test($("#inputPhone3").val())){
			alert("휴대폰 번호는 숫자만 입력 바랍니다.");
			$("#inputPhone3").focus();
			return;
		}
		
		//전화번호 합치기 
		var inputPhone = document.getElementById("inputPhone");
		var inputPhone2 = document.getElementById("inputPhone2");
		var inputPhone3 = document.getElementById("inputPhone3");
		
		document.querySelector("#submitPhone").value = inputPhone.value + "-" + inputPhone2.value + "-" + inputPhone3.value;
		
		
		//submit 실행
		var frm = document.getElementById("frm");
		frm.submit();
		
	}
	
</script>	

</head>
<body>
<div style="margin:0 auto;">
  <div class="container-fluid">
    <th:block th:include="commons/normal_navbar"></th:block>
	
	<div style="width:1010px; margin:0 auto">
		<div class="container-fluid">
			
			<div class="row" style="padding:20px;"><!-- 여백 --></div>
		
			<div class="row mt-5">
				<div class="col"></div>
				<div class="col-7">
						<div class="row">
						  <div class="col fw-bold text-center fs-3">비밀번호 찾기</div>
						</div>
						<div class="row mt-5">
							<div class="col-2"></div>
							<div class="col">
							
							<form id="frm" action="./findPwResultPage" method="post">
							
								<div class="row mt-5"> <!-- 아이디 입력 박스 -->
								
									<div class="col-3">
										<p class="center fw-bold" style="font-size: 14px;">아이디</p>
									</div>
									<div class="col">
										<input id="inputId" name="member_id" type="text" class="form-control">
									</div>
								</div>
							
								<div class="row mt-2"> <!-- 이름 입력 박스 -->
								
									<div class="col-3">
										<p class="center fw-bold" style="font-size: 14px;">이름</p>
									</div>
									<div class="col">
										<input id="inputName" name="member_name" type="text" class="form-control" th:value="${mvo.member_name}">
									</div>
								</div>
								
								<div class="row mt-2"> <!-- 휴대폰 입력 박스 -->
									<div class="col-3">
										<p class="center fw-bold" style="font-size: 14px;">휴대폰</p>
									</div>
									<div class="col-3">
					 					<input id="inputPhone" type="text" maxlength="3"
					 					class="form-control" placeholder="010">
					 					<input id="submitPhone" name="member_phone" type="hidden">
					 				</div>
					 				<div class="col-3">
					 					<input id="inputPhone2" type="text" maxlength="4"
					 					class="form-control" placeholder="1111">
					 				</div>
					 				<div class="col-3">
					 					<input id="inputPhone3" type="text" maxlength="4"
					 					class="form-control" placeholder="2222">
					 				</div>
								</div>
								
								
								<div class="row mt-2"> <!-- 확인 버튼 -->
									<div class="col">
										<div class="d-grid">
											<input type="submit" class="btn btn-light" style="font-size: 13px;" value="확인" th:onclick="|findPwValidCheck(event)|">
										</div>
									</div>
								</div>
								
								</form>
								
								
							</div>
							<div class="col-2"></div>
						</div>
				</div>
				<div class="col"></div>
			</div>
			
			
			<div class="row" style="padding:100px;"><!-- 여백 --></div>
			
		</div>
	</div>
	
	
	
	<th:block th:include="commons/footer"></th:block>
  </div> 
</div>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
