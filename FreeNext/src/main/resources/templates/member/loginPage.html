<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<link th:href="@{/css/commons.css}" rel="stylesheet">
<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
	<style>
        a:link {
            color : #808080;
        }
        a:visited {
          color : #808080;
        }
        a:hover {
           color : #808080;
        }
        a:active {
           color : #808080
        }  	
	
	</style>
</head>
<body>
<div style="margin:0 auto;">
  <div class="container-fluid">
    <th:block th:include="commons/normal_navbar"></th:block>
	
	<div style="width:1010px; margin:0 auto">
		<div class="container-fluid">
			
			<div class="row" style="padding:20px;"><!-- 여백 --></div>
		
			<div class="row mt-5">
				<div class="col"></div>
				<div class="col-6">
						<div class="row">
						 <div class="col text-center fs-3 fw-bold">로그인</div>
						</div>
						<div class="row mt-5">
							<div class="col-2"></div>
							<div class="col">
							<form action="./loginProcess" method="post">
								<div class="row"> <!-- Id 입력 박스 -->
									<div class="col">
										<input name="member_id" type="text" class="form-control" placeholder="ID">
									</div>
								</div>
								<div class="row mt-2"> <!-- pw 입력 박스 -->
									<div class="col">
										<input name="member_pw" type="password" class="form-control" placeholder="PW">
									</div>
								</div>
								<div class="row mt-4"> <!-- 로그인 버튼 -->
									<div class="col">
										<div class="d-grid">
											<input type="submit" value="로그인" class="btn btn-dark">
										</div>
									</div>
								</div>
								
								</form>
								
								<div class="row mt-2"> <!-- 회원가입 버튼 -->
									<div class="col">
										<div class="d-grid">
											<input type="button" value="회원가입" class="btn btn-light" onClick="window.location.href='./memberDuplicationCheckPage'">
										</div>
									</div>
								</div>
								
								<div class="row mt-1"> <!-- 카카오 로그인 버튼 -->
									<div class="col">
										<div class="d-grid">
											<a href="#"><img src="../img/kakao_login_button_large_wide.png" style="width:312.68px; height:38px;"></a>
										</div>
									</div>
								</div>
								
								<div class="row mt-1"> <!-- 아이디, 비밀번호 찾기 -->
									<div class="col-4" style="padding-right: 0px;">
									<a class="grayColor" href="./findIdPage" style="font-size: 13px;">아이디찾기 </a>
									</div>
									<div class="col-4" style="padding-left: 0px;">
									<a class="grayColor" href="./findPwPage" style="font-size: 13px;">비밀번호찾기</a>
									</div>
								</div>
								
							</div>
							<div class="col-2"></div>
						</div>
				</div>
				<div class="col"></div>
			</div>
			
			
			<div class="row" style="padding:100px;"><!-- 여백 --></div>
			
		</div>
	</div>
	
	
	
	<th:block th:include="commons/footer"></th:block>
  </div> 
</div>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
